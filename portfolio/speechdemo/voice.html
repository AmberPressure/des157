<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dictation</title>



  <link rel="stylesheet" href="css/voice.css">


</head>

<body>

  <!-- Use Chrome 33+ -->
  <h1>Web Speech API Simple Demo</h1>

  <section>
    <h2>1. Speech Recognition API <i class="fab fa-chrome"></i> 33</h2>


    <button><i class="fa fa-microphone"></i> Click and talk to me!</button>
    <span class="output_log"></span>

    <p class="output">You said: <strong class="output_result"></strong></p>

    <hr>

    <h2>2. Speech Synthesis API <i class="fab fa-chrome"></i> 33 <i class="fab fa-firefox"></i> 49 <i class="fab fa-safari"></i> 7 <i class="fab fa-edge"></i> 14</h2>

    <p>English:</p>
    <input type="text" class="en" placeholder="Hello, how are you?">
    <button class="speak">Let me speak for you!</button>

  </section>




  <script src="js/voice.js"></script>




</body>

</html>
